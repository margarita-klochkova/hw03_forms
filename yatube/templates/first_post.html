<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
      <p class="card-text">
        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
        <a href="{% url 'profile' username = author}"> 


          <strong class="d-block text-gray-dark">
            @{{ author }}
          </strong>
        </a>
        <!-- Текст поста -->
        {{ post }} 
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <!-- Ссылка на редактирование, показывается только автору записи.
          Эту ссылку вы подключите в финальном задании спринта -->
          {% if user.is_authenticated and user.username == author.username %}
          <a class="btn btn-sm text-muted" href="{% url 'post_edit' username=username post_id=post_id %}">

            Редактировать
          </a>
          {% endif %}
        </div>
        <!-- Дата публикации  -->
        <small class="text-muted">{{ post.pub_date| date:"j E Y" }} г.</small>
      </div>
    </div>
  </div>
